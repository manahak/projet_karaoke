<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RestoDB - Vérification MongoDB</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        pre { background: #fff; padding: 10px; border-radius: 6px; box-shadow: 0 0 4px #ccc; }
        h2 { margin-top: 30px; color: #555; }
    </style>
</head>
<body>
    <h1>Connexion Flask → MongoDB réussie ✅</h1>

    <h2>Clients</h2>
    <pre>{{ clients | tojson(indent=2) }}</pre>

    <h2>Tables</h2>
    <pre>{{ tables | tojson(indent=2) }}</pre>

    <h2>Menu</h2>
    <pre>{{ menu | tojson(indent=2) }}</pre>

    <h2>Commandes</h2>
    <pre>{{ commandes | tojson(indent=2) }}</pre>

</body>
</html>
